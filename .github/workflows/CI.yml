name: CI Basic

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t ci-demo:test .

    - name: Run container (Test)
      run: docker run ci-demo:test

